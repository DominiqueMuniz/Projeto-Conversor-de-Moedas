<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="converter">
    <h1>Conversor de Moedas</h1>
    <div class="form-group">
      <input type="number" id="amount" placeholder="Digite o valor">
    </div>
    
    <div class="form-group">
      <label for="from-currency">De (Selecione a moeda):</label>
      <select id="from-currency"></select>
    </div>
    
    <div class="form-group">
      <label for="to-currency">Para (Selecione a moeda):</label>
      <select id="to-currency"></select>
    </div>
    
    <button id="convert-button">Converter</button>
   
  </div>
    <div class="result" id="result">Resultado: </div>
 <script src="controller.js"></script> 
</body>
</html>
